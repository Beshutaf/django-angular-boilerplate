<div class="panel panel-warning money">
            <div class="panel-heading">{{::$ctrl.title}}</div>
              <div class="panel-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th style="text-align:right;">סוג השטר/מטבע</th>
                      <th style="text-align:right;">כמות</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="(key,value) in $ctrl.billsTypes">
                      <td>{{value}}</td>
                      <td><input class="form-control" type="number" min="0" steps="1" name="" ng-model="$ctrl.moneyDistribution[value]" value="0" ng-change="$ctrl.calculateTotalMoney()"/></td>
                    </tr>
                    <tr>
                      <td>סה"כ</td>
                      <td>
                        {{$ctrl.totalMoney}}
                      </td>
                    </tr>
                  </tbody>
                </table>
                
            </div>
</div>
