<div class="panel panel-danger">
            <div class="panel-heading">
                {{ $ctrl.title }}
            </div>
            <div class="panel-body">
               <div class="input-group">
                  <input type="text" class="form-control" ng-model="$ctrl.productName" placeholder="שם מוצר">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="$ctrl.addMissingProduct($ctrl.productName)">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </span>    
                </div>
                <br>
                <table>
                    <tr ng-repeat="product in $ctrl.productsList">
                        <td>
                            <lable class="control-label">
                            <b>{{product}}</b>
                            </lable>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-error" ng-click=$ctrl.removeProduct(product)>
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </table> 
            </div>
        </div>
