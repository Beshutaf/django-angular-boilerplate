<div class="panel panel-danger">
            <div class="panel-heading">
                {{::$ctrl.title}}
            </div>
            <div class="panel-body">
               <div class="input-group">
                  <input type="text" class="form-control" ng-model="$ctrl.productName" placeholder="שם מוצר">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="$ctrl.addMissingProduct($ctrl.productName)">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </span>    
                </div>
                <br>
                 <div class = "row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6">
                        <ul class="list-group">
                            <li ng-repeat="product in $ctrl.productsList" class="list-group-item">
                                <button class="btn btn-xs btn-danger" ng-click=$ctrl.removeProduct(product) title="הסרה">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                                &nbsp;&nbsp;&nbsp;
                                <span> {{product}} </span>
                                
                            </li>
                        </ul>        
                    </div>
            </div>
        </div>
