<div class="panel panel-primary" class="float-right">
    <div class="panel-heading">פרטי המשמרת הכללים</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12"> 
                <lable class="control-label">תאריך</lable>
                <input type="text" class="form-control" ng-model="$ctrl.reportMetadata.date" />
                <lable class="control-label">יום</lable>
                <input type="text" class="form-control" ng-model="$ctrl.reportMetadata.day" />
            </div> 
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-xs-12"> 
            <!--<names-picker api-path="'/members'" selected-names="$ctrl.reportMetadata.shiftLeaders[0]"></names-picker>-->
                <table class="table table-condensed">
                    <tbody>
                            <tr ng-repeat="shiftKey in $ctrl.shifts">
                                <td class="col-xs-2"> משמרת {{shiftKey}} </td>
                                <td class="col-xs-5">
                                    אחראי משמרת
                                    <span>
                                        <names-picker api-path="'/members'" selected-names="$ctrl.reportMetadata.shiftLeaders[shiftKey]"></names-picker>
                                    </span>
                                </td>
                                <td class="col-xs-5">
                                    תורנים
                                    <span>
                                        <names-picker api-path="'/members'" selected-names="$ctrl.reportMetadata.shiftWorkers[shiftKey]"></names-picker>    
                                    </span>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
