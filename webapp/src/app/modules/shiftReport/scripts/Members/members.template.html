<div class="panel" ng-class="{'panel-success': $ctrl.panelColor, 'panel-danger':!$ctrl.panelColor}">
            <div class="panel-heading">
              <a href="$ctrl.link">
                {{ $ctrl.title }}
              </a>
            </div>
            <div class="panel-body">
               <div class="input-group">
                  <input type="text" class="form-control" ng-model="memberName" placeholder="שם">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="$ctrl.addMember(memberName)">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </span>    
                </div>
                <br>
                <br>
                <div class = "row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6">
                        <ul class="list-group">
                            <li ng-repeat="friend in $ctrl.membersList" class="list-group-item">
                                <button class="btn btn-xs btn-danger" ng-click=$ctrl.removeWorker(name) title="הסרה">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                                &nbsp;&nbsp;&nbsp;
                                <span> {{friend}} </span>
                                
                            </li>
                        </ul>        
                    </div>
                </div>
            </div>
        </div>
