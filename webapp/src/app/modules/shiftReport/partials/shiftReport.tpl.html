<div class="row">
  <div class="col-xs-6 pull-right">
    <div class=row>
      <div class="col-xs-1 pull-right">
        <days-navigation shift-date="report.date" get-shift-data="getShiftReport(value)"></days-navigation>
        <br>
          
        <br>
        <button class="btn btn-primary" ng-click="saveShiftReport(report)"> <i class="glyphicon glyphicon-save"></i></button>
        <div ng-include="'/app/modules/shiftReport/scripts/Links/links.template.html'"></div>
      </div>
      <div class="col-xs-9">
        <useful-data></useful-data>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <tasks data-tasks="report.tasks"></tasks>
      </div>
      <div class="col-xs-6">
        <shift-metadata shift-date="report.date" members="report.members"></shift-metadata>
      </div>
      
    </div>
    <div class="row">
      <div class="col-xs-6">
        <missing-products products-list="report.missing_products" ></missing-products>
      </div>
      <div class="col-xs-6">
        <conclusions data-conclusions="report.conclusions"></conclusions>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <members title="newMembersTitle" members-list="report.new_members" panel-color="true" link="newMembersLink"></members>
      </div>
      <div class="col-xs-6">
        <members title="leftMembersTitle" members-list="report.leaving_members" panel-color="false" link="leftMembersLink"></members>
      </div>
    </div>
    
  </div>
  <div class="col-xs-6">
    <cache data-cache="report.cache"> </cache>
  </div>
</div>
