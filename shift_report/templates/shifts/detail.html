{% extends "base.html" %}

{% block content %}

<h2>{{ shift.date|date:"d.m.Y" }}</h2>

<div>
<table>
{% for member in shift.members.all %}
    <tr>
        <td>{{ member.shift_number }}</td>
        <td>{{ member.member.user }}</td>
        <td>{{ member.role }}</td>
    </tr>
{% empty %}
    <tr>אין חברים במשמרת זו.</tr>
{% endfor %}
</table>
</div>

{% endblock %}
